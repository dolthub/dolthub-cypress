name: Tests (DoltLab Prod)
on:
  workflow_dispatch:
  schedule:
    # run every 3 hours
    - cron: "0 */3 * * *"

concurrency:
  group: tests-doltlab-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: yarn
      - name: Cypress run doltlab tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          config-file: cypress.doltlab.config.js
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      - name: Save screenshots of failed tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      - name: Echo current time
        if: failure()
        run: |
          echo "Current run time: $(date)"
