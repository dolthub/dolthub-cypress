name: CI
on: pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.17'
    - name: Install and run CI
      run: |
        yarn policies set-version 3.1.1
        yarn
        yarn run ci
        