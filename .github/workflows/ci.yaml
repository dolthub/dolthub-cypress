name: Run CI on dolthub-cypress
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install and run CI
      run: |
        yarn
        yarn run ci
